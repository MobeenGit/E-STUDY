<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIE IGCSE Biology Reference Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header, footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .section-title {
            background-color: #ddd;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .sub-section {
            display: none;
            margin-left: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li a {
            text-decoration: none;
            color: #003366;
            display: block;
            padding: 5px;
        }
        ul li a:hover {
            background-color: #e0e0e0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
            text-align: center;
        }
        .button-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .center-button {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .large-button {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            flex-basis: 45%;
            position: relative;
        }
        .large-button:hover {
            background-color: #005599;
        }
        .large-button::after {
            content: attr(data-intro);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #003366;
            color: white;
            padding: 8px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .large-button:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CIE IGCSE Biology Reference Videos</h1>
        </div>
    </header>
    <div class="container">
        <p>Score maximum marks in your exams with our CIE IGCSE Biology reference videos. Recorded by teachers and examiners, they'll help you to fill knowledge gaps, understand complex concepts, and boost your exam confidence.</p>
        
        <div class="button-container">
            <div class="button-row">
                <button class="large-button" data-intro="Characteristics & Classification of Living Organisms" onclick="window.open('https://www.youtube.com/watch?v=ZCsotMAYErk&list=PLAXxy9FgUhQfQRDP3ZSjnRdwjEGQThE21', '_blank')">Chapter 1</button>
                <button class="large-button" data-intro="Organisation of the Organism" onclick="window.open('https://www.youtube.com/watch?v=ZpDRk3nFV-4&list=PLAXxy9FgUhQfQRDP3ZSjnRdwjEGQThE21&index=2', '_blank')">Chapter 2</button>
            </div>
            <div class="button-row">
                <button class="large-button" data-intro="Movement into & out of Cells" onclick="window.open('https://www.youtube.com/watch?v=TZ5jEVTttkE&list=PLAXxy9FgUhQfQRDP3ZSjnRdwjEGQThE21&index=3', '_blank')">Chapter 3</button>
                <button class="large-button" data-intro="Biological Molecules" onclick="window.open('https://www.youtube.com/watch?v=zEwiJ0ALmoU&list=PLAXxy9FgUhQfQRDP3ZSjnRdwjEGQThE21&index=4', '_blank')">Chapter 4</button>
            </div>
            <div class="center-button">
                <button class="large-button" data-intro="Enzymes" style="flex-basis: 30%;" onclick="window.open('https://www.youtube.com/watch?v=RFYJELyPogM&list=PLAXxy9FgUhQfQRDP3ZSjnRdwjEGQThE21&index=5', '_blank')">Chapter 5</button>
            </div>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
</html>
